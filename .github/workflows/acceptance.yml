# Run acceptance tests on develop commits to check if ready for a release to main.
# Initiate release if all ok.
#
name: Acceptance Cycle

on:
  push:
    branches:
      - develop

jobs:
  acceptance:
    runs-on: ubuntu-latest

    steps:
      - name: Install xmllint
        run: sudo apt-get install -y libxml2-utils

      - name: Checkout
        uses: actions/checkout@v3

      - name: JDK
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "sbt"

      - name: Compile
        run: sbt clean compile

      - name: License Header Check
        run: sbt headerCheck

      - name: Test
        run: sbt coverage test

      - name: Coverage Report
        run: |
          sbt coverageReport
          export COVERAGE=$(xmllint --xpath "(/scoverage/@statement-rate + /scoverage/@branch-rate) div 2" target/scala-3.2.1/scoverage-report/scoverage.xml)
          if [ $COVERAGE -lt 75 ];
          then
            echo "::error file=scoverage.xml::Insufficient coverage; required 75% or more, got $COVERAGE"
            exit 1
          elif [ $COVERAGE -lt 90 ];
          then
            echo "::warning file=scoverage.xml::Insufficient coverage; required 75%, preferred 90% or more, got $COVERAGE"
          fi

      - name: Publish Check
        run: |
          sbt publishLocal
          sbt publishM2
