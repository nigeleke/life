# Run acceptance tests on develop commits to check if ready for a release to main.
# Initiate release if all ok.
#
name: Acceptance Cycle

on:
  push:
    branches:
      - develop

jobs:
  acceptance:
    runs-on: ubuntu-latest

    steps:
      - name: Install xmllint
        run: sudo apt-get install -y libxml2-utils

      - name: Checkout
        uses: actions/checkout@v3

      - name: JDK
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "sbt"

      - name: Compile
        run: sbt clean compile

      - name: License Header Check
        run: sbt headerCheck

      - name: Test
        run: sbt coverage test

      - name: Publish Check
        run: |
          sbt publishLocal
          sbt publishM2

      - name: Coverage Report
        id: vars
        run: |
          sbt coverageReport
          echo "::setOutput:coverage=xmllint --xpath '(/scoverage/@statement-rate + /scoverage/@branch-rate) div 2' target/scala-3.2.1/scoverage-report/scoverage.xml"

      - name: Coverage Check
        run: |
          echo "Coverage is ${{steps}} %"
          echo "Coverage is ${{steps.vars}} %"
          echo "Coverage is ${{steps.vars.output.coverage}} %"
