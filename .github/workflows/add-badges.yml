name: Add Badges

on:
  push:
    branches:
      - main

jobs:
  add-badges:

    runs-on: ubuntu-latest

    steps:
      - uses: wow-actions/add-badges@v1
        env:
          repo_url: ${{ github.event.repository.html_url }}
          repo_name: ${{ github.event.repository.name }}
          repo_owner: ${{ github.event.repository.owner.login }}
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          badges: |
            [
              {
                "badge": "https://img.shields.io/github/license/${{ env.repo_owner }}/${{ env.repo_name }}?style=plastic",
                "alt": "BSD-3 License",
                "link": "${{ env.repo_url }}/blob/master/LICENSE"
              },
              {
                "badge": "https://img.shields.io/badge/language-Scala-blue.svg?style=plastic",
                "alt": "Language",
                "link": "https://www.scala-lang.org"
              },
              {
                "badge": "https://img.shields.io/github/workflow/status/${{ env.repo_owner }}/${{ env.repo_name }}/Build?style=plastic",
                "alt": "build",
                "link": "${{ env.repo_url }}/actions/workflows/scala.yml"
              }
            ]