name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest

    permissions: write-all

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'sbt'

    - name: Test
      run: sbt clean coverage test

    - name: Coverage
      run: sbt coverageReport

    - name: Publish Coverage
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: target/scala-3.2.0/scoverage-report
        repository-name: nigeleke/nigeleke.github.io
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Scaladoc
      run: sbt doc
